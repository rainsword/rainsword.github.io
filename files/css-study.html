<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Study</title>
    <link rel="stylesheet" href="mystyle.css">
    <style>
        /*这是个注释*/        
        p {
            color:red;
            /*这是另一个注释*/
            text-align: center;
        }
        #para1
        {
            text-align:left;
            color:green;
        } 
        .right {text-align:right;}
        p.right {text-align: right;}
    </style>
</head>
<body>
    <!--comment-->
    <a href="#" onClick="javascript:history.back(-1);">返回主页</a>
    <p>这是一个段落</p>
    <p id="para1">这是根据id控制的段落</p>
    <p class="right">这是根据class控制的段落</p>
    <h1 class="right">右对齐的一级标题</h1>
    <p class="right">根据p.right进行的右对齐</p>
    <h2>这是二级标题</h2>
    <p><b><a href="" target="_blank">这是一个链接</a></b></p>
    <p><b>注意:</b> hover必须在:link和 a:visited之后定义才有效.</p>
    <p><b>注意:</b>active必须在hover之后定义是有效的.</p>
    <table>
        <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Savings</th>
        </tr>
        <tr>
        <td>Peter</td>
        <td>Griffin</td>
        <td>$100</td>
        </tr>
        <tr>
        <td>Lois</td>
        <td>Griffin</td>
        <td>$150</td>
        </tr>
        <tr>
        <td>Joe</td>
        <td>Swanson</td>
        <td>$300</td>
        </tr>
        <tr>
        <td>Cleveland</td>
        <td>Brown</td>
        <td>$250</td>
        </tr>
        </table>
</body>
</html>
